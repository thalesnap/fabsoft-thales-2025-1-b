<main class="container" style="max-width: 400px; margin-top: 60px;">
  <h2>Login</h2>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-group mb-3">
          <label for="senha">Senha</label>
          <input type="password" [(ngModel)]="senha" name="senha" class="form-control" id="senha" required>
        </div>
        <button type="button" (click)="login()" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</main>
