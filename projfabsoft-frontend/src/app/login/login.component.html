<nav class="navbar navbar-dark bg-dark px-4">
  <a routerLink="/" class="navbar-brand mb-0 h1 logo-musicplayer" style="cursor:pointer;">MusicPlayer</a>
</nav>
<main class="login-bg">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form>
      <div class="input-group mb-3">
        <input type="email" [(ngModel)]="email" name="email" class="form-control login-input" placeholder="Email" required>
        <span class="input-group-text login-icon">
          <i class="bi bi-person"></i>
        </span>
      </div>
      <div class="input-group mb-3">
        <input type="password" [(ngModel)]="senha" name="senha" class="form-control login-input" placeholder="Senha" required>
        <span class="input-group-text login-icon">
          <i class="bi bi-lock"></i>
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3 login-options">
        <div>
          <input type="checkbox" id="remember" />
          <label for="remember">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-link">Esqueceu a senha?</a>
      </div>
      <button type="button" (click)="login()" class="btn login-btn w-100">Entrar</button>
      <div class="register-link mt-3 text-center">
        NÃ£o tem uma conta? <a routerLink="/usuarios/novo">Cadastre-se</a>
      </div>
    </form>
  </div>
</main>
