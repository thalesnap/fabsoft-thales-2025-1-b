<main class="usuario-main">
  <h2>Música</h2>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="txtTitulo">Título</label>
        <input type="text" [(ngModel)]="musica.nome" class="form-control" id="txtTitulo">
      </div>
      <div class="form-group">
        <label for="txtUrlArquivo">Arquivo MP3 (ex: /musicas/SpaceSong.mp3)</label>
        <input type="text" [(ngModel)]="musica.urlArquivo" class="form-control" id="txtUrlArquivo">
      </div>
    </div>
    <button (click)="salvar()" class="btn btn-primary w-100">Salvar</button>
  </div>
</main>
