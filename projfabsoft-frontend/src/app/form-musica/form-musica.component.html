<main class="usuario-main">
    <h2>Música</h2>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="txtTitulo">Título</label>
          <input type="text" [(ngModel)]="musica.nome" class="form-control" id="txtTitulo">
        </div>
        <div class="form-group">
          <label for="txtArtista">Artista</label>
          <input type="text" [(ngModel)]="musica.artista" class="form-control" id="txtArtista">
        </div>
        <div class="form-group">
          <label for="txtLink">Link</label>
          <input type="text" [(ngModel)]="musica.link" class="form-control" id="txtLink">
        </div>
      </div>
      <button (click)="salvar()" class="btn btn-primary w-100">Salvar</button>
    </div>
  </main>
