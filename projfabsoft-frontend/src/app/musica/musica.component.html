<main class="container">
  <h2>Músicas</h2>
  <!-- <a (click)="novo()" class="btn btn-primary">Nova</a> -->
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let umaMusica of listaMusicas">
        <td>{{umaMusica.id}}</td>
        <td>{{umaMusica.nome}}</td>
        <td><a (click)="ouvir(umaMusica)" class="btn btn-info">Ouvir</a></td>
        <td>
          <a (click)="alterar(umaMusica)" class="btn btn-secondary">Alterar</a>
          <a (click)="abrirConfirmacao(umaMusica)" class="btn btn-danger">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Excluir música</h5>
        </div>
        <div class="modal-body">Confirma a exclusão da música?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
        </div>
      </div>
    </div>
  </div>
</main>
