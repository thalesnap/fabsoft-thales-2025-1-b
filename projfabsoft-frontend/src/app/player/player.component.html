<div class="container-musicplayer">
  <aside class="sidebar">
    <nav>
      <ul>
        <li class="h2"><span>üéµ</span>MusicPlayer</li>
        <li routerLink="/musica" routerLinkActive="active"><span>‚ù§Ô∏è</span>Musicas Curtidas</li>
        <li><span>‚ûï</span> Playlist</li>
        <li><span>üë§</span> Perfil</li>
      </ul>
    </nav>
  </aside>
  <main class="main-content">
    <div class="top-bar">
      <span class="now-playing">Tocando: {{ musicaTocando.titulo }}</span>
    </div>
    <input class="search-input" type="text" placeholder="Procurar Musicas"
  [(ngModel)]="searchTerm" />
    
    <table class="music-table">
      <thead>
        <tr>
          <th>Artista</th>
          <th>Nome da Musica</th>
          <th>Album</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let musica of musicasFiltradas" (click)="tocar(musica)" [class.selected]="musica === musicaTocando">
          <td>{{ musica.artista }}</td>
          <td>{{ musica.titulo }}</td>
          <td>{{ musica.album }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="audio-container">
      <audio #audioPlayer [src]="musicaTocando.urlAudio" controls autoplay></audio>
    </div>
  </main>
</div>
