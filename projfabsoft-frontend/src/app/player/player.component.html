<div class="container-musicplayer">
  <aside class="sidebar">
    <nav>
      <ul>
        <li ><span>üè†</span> Home</li>
        <li routerLink="/liked-songs" routerLinkActive="active"><span>‚ù§Ô∏è</span> Liked Songs</li>
        <li><span>‚ûï</span> Playlist</li>
        <li><span>üë§</span> Profile</li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <span>Cookies</span>
      <span>Privacy</span>
    </div>
  </aside>
  <main class="main-content">
    <div class="top-bar">
      <span class="now-playing">Tocando: {{ musicaTocando.titulo }}</span>
    </div>
    <input class="search-input" type="text" placeholder="Search Song Name"
  [(ngModel)]="searchTerm" />
    
    <table class="music-table">
      <thead>
        <tr>
          <th>Artist Name</th>
          <th>Song Name</th>
          <th>Genre</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let musica of musicasFiltradas" (click)="tocar(musica)" [class.selected]="musica === musicaTocando">
          <td>{{ musica.artista }}</td>
          <td>{{ musica.titulo }}</td>
          <td>{{ musica.album }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="audio-container">
      <audio #audioPlayer [src]="musicaTocando.urlAudio" controls autoplay></audio>
    </div>
  </main>
</div>
